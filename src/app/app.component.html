<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<table>
  <tr *ngFor="let country of countries">
    <td>
      <img [src]="country.flag" style="width:100px" />
    </td>
    <td style="display: table-cell; vertical-align: middle;">
      <tr>
        <td>{{ country.name }}</td>
      </tr>
      <tr>
        <td>{{ country.capital }}</td>
      </tr>
    </td>
  </tr>
</table>
